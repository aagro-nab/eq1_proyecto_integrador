<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicia sesión</title>
</head>
<body>
    <form>
        <label for="login-username">Nombre de usuario / e-mail / número de cuenta:</label><br>
        <input type="text" id="login-username" name="login-username"><br>

        <label for="login-password">Contraseña:</label><br>
        <input type="password" id="login-password" name="login-password"><br>

        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Recordar usuario</label><br>

        <input type="submit" value="Iniciar sesión"><br>

        <a href="#">¿Olvidaste tu contraseña?</a>
    </form>
</body>
</html>
