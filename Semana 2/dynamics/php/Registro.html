<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="../../statics/styles/Diseno.css">
</head>   
<body>
    <div id="register">
        <aside>
            <p>Usuari@ nuevo ingrese los datos</p>
            <hr>
            <a href="">Dudas o sugerencias</a>
        </aside>
        <main>
            <form action="./registro_exitoso.php" method="post" target="_self">
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" class="Datos"> <br><br>

                <label for="numeroCuenta">Numero de cuenta:</label><br>
                <input type="tel" id="numeroCuenta" maxlength="9" name="numeroCuenta" class="Datos"> <br><br>

                <label for="login-username">Nombre de usuario:</label><br>
                <input type="text" id="login-username" name="login-username" class="Datos"><br><br>
        
                <label for="login-password">Contraseña:</label><br>
                <input type="password" id="login-password" minlength="8" maxlength="16" name="login-password" class="Datos"><br><br>

                <label for="correo">Correo electronico:</label><br>
                <input type="email" id="correo" name=" correo" class="Datos"> <br><br>
        
                <input type="checkbox" id="remember-me" name="remember-me" >
                <label for="remember-me" >Recordar usuario</label><br><br>
        
                <input type="submit" class="Bot" value="Acceder"><br>
        
                <a href="#" class="Inf">¿Olvidaste tu contraseña?</a>
                <br>
            </form>
        </main>
    </div>
</body>
</html>
